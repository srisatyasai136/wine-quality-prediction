<!DOCTYPE html>
<html>
<head>
	<title>Wine Analysis</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<style type="text/css">
		  	
body {
  background-image: url('https://img.freepik.com/premium-photo/red-wine-glass-background_488220-26678.jpg?w=740');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
img{
	align-content: center;
}
header {
    background-color: #f8f8f8;
    padding: 10px 0;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}
nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
	</style>

</head>
<body>
	<header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/predict">predict</a></li>
                
            </ul>
        </nav>
    </header>
    			

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">

				 <div class="page-header">
				 		<h1 style="color:red;">Wine Quality Prediction</h1>
  				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form action="/data_predict" method="POST">
					<div class="row">
						

						<div class="col-md-6">
							<div class="form-group">
							    <label for="fixed_acidity" style="color:red;">Fixed Acidity:</label>
							    <input type="text" class="form-control" id="fixed_acidity" name="fixed_acidity" placeholder="Range 3.8 to 15.9">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
							    <label for="volatile_acidity" style="color:red;">volatile Acidity:</label>
							    <input type="text" class="form-control" id="volatile_acidity" name="volatile_acidity" placeholder="Range 0.1 to 1.6">
							</div>
						</div>
					</div>
					


					<div class="row">
						
					 <div class="col-md-6">
							<div class="form-group">
							    <label for="citric_acid" style="color:red;">Citric Acid:</label>
							    <input type="text" class="form-control" id="citric_acid" name="citric_acid" placeholder="Range 0.0 to 1.7">
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
							    <label for="residual_sugar" style="color:red;">Residual Sugar:</label>
							    <input type="text" class="form-control" id="residual_sugar" name="residual_sugar" placeholder="Range 0.06 to 65.8">
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="chlorides" style="color:red;">chlorides:</label>
							    <input type="text" class="form-control" id="chlorides" name="chlorides" placeholder="Range (0.01 to 0.61)">
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
							    <label for="free_sulfur_dioxide" style="color:red;">Free Sulfur Dioxide:</label>
							    <input type="text" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Range (1.0, 289.0)">
							</div>
						</div>
					</div>
				
					<div class="row">
					  <div class="col-md-6">
							<div class="form-group">
							    <label for="total_sulfur_dioxide" style="color:red;">total Sulfur Dioxide:</label>
							    <input type="text" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Range (6 to 440)">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
							    <label for="density" style="color:red;">density:</label>
							    <input type="text" class="form-control" id="density" name="density" placeholder="Range (0.987 to 1.039)">
							</div>
						</div>


					</div>	
						
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="pH" style="color:red;">pH:</label>
							    <input type="text" class="form-control" id="pH" name="pH" placeholder="Range (2.72, 4.01)">
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
							    <label for="sulphates" style="color:red;">Sulphates:</label>
							    <input type="text" class="form-control" id="sulphates" name="sulphates" placeholder="Range (0.22, 2.0)">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
							    <label for="alcohol" style="color:red;">Alcohol:</label>
							    <input type="text" class="form-control" id="alcohol" name="alcohol" placeholder="Range (8.0, 14.9)">
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-default" style="color:red;">Predict</button>
				</form>
			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script
</body>
</html>
